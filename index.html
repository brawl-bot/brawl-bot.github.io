<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Stars Player Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Brawl Stars Player Stats</h1>
        <input type="text" id="playerTag" placeholder="Enter Player Tag (e.g., #2PPVJ9R9)">
        <button onclick="getPlayer()">Search</button>
        <pre id="output"></pre>
    </div>

    <script>
        async function getPlayer() {
            const playerTag = document.getElementById("playerTag").value.replace("#", "%23");
            if (!playerTag) {
                alert("Please enter a player tag!");
                return;
            }

            try {
                const response = await fetch(`https://api.yourbackend.com/player/${playerTag}`);
                if (!response.ok) throw new Error('Player not found or error fetching data.');
                const data = await response.json();
                document.getElementById("output").textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById("output").textContent = "Error: " + error.message;
            }
        }
    </script>

</body>
</html>
